<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SteveYi Short Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <link rel="icon" href="https://network.steveyi.net/logo.png">
    <script src='https://www.recaptcha.net/recaptcha/api.js' async defer></script>
</head>

<body>
    <div class="ts padded horizontally fitted fluid slate">
        <div class="ts very narrow container">
            <h1>酷小易 ㄉ 短連結</h1>
            <p>立刻縮短你的網址吧！</p>
        </div>
    </div>
    <br>
    <div class="ts very narrow container">
        <div class="ts clearing segment">
            <form class="ts form" action="https://yiy.tw/api/create" method="POST">
                <div class="field">
                    <label></label>
                    <input placeholder="輸入你想縮短的連結..." type="text" name='link'>
                </div>
                <script type="application/javascript">
                    function getip(json) {
                        document.write("系統會記錄您目前的 IP 位置: <a href='https://whois.steveyi.net/whois/", json.ip, "'>", json.ip, "</a>");
                    }
                </script>
                <script type="application/javascript" src="https://api.ip.sb/jsonip?callback=getip"></script>
                <div class='captcha_wrapper'>
                    <br>
                    <div class='g-recaptcha' data-sitekey='6LdkGd8UAAAAAM2gOhnVwf64D2arRTf0OXI6tNSy'>
                    </div>
                </div>
                <button class="ts right floated button">建立!</button>
            </form>
        </div>
        Design by 酷小易 @ 2021 <br> 由
        <a href="https://network.steveyi.net/">SteveYi Network Service</a> 強力驅動(?)
        <br />
    </div>
</body>

</html>
